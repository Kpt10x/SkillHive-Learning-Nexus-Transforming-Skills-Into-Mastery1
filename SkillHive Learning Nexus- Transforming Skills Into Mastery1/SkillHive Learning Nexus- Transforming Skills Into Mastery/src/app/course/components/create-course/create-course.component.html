<div class="create-course-container">
    <h1>Create a New Course</h1>
    <form [formGroup]="createCourseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" formControlName="courseName" required>
        </div>
        <div class="form-group">
            <label for="courseCategory">Course Category:</label>
            <select id="courseCategory" formControlName="courseCategory" required>
                <option value="">Select a category</option>
                <option value="Web Development">Web Development</option>
                <option value="Graphic Designing">Graphic Designing</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="Data Science">Data Science</option>
            </select>
        </div>
        <div class="form-group">
            <label for="courseDurationMonths">Course Duration (in months):</label>
            <input type="number" id="courseDurationMonths" formControlName="courseDurationMonths" required min="1" max="24" title="Duration should be between 1 and 24 months.">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" formControlName="startDate" (change)="filterByAvailability()" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" formControlName="endDate" (change)="filterByAvailability()" required>
        </div>
        <div class="form-group">
            <label for="instructorName">Instructor Name:</label>
            <select id="instructorName" formControlName="instructorName" required>
                <option value="">Select an instructor</option>
                <option *ngFor="let instructor of filteredInstructors" [value]="instructor.Instructor">
                    {{ instructor.Instructor }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="assignmentDate">Assignment Date:</label>
            <input type="date" id="assignmentDate" formControlName="assignmentDate" required>
        </div>
        <button type="submit" [disabled]="createCourseForm.invalid">Submit</button>
        <button type="button" (click)="cancel()">Cancel</button>
    </form>
</div>
