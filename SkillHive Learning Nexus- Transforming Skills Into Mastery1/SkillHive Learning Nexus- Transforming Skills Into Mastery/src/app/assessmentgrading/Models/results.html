<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <link rel="stylesheet" href="../Components/mcqStyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #b8d8ba, #c1dbc6);
        }

        .container {
            width: 40%;
            height: auto;
            background: linear-gradient(145deg, #eaf5ea, #d4e5d7);
            border: 3px solid #82b977;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .circle-wrap {
            margin: 40px auto;
            width: 160px;
            height: 160px;
            background: linear-gradient(145deg, #d3d1d5, #eceaed);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .circle-wrap .circle .mask,
        .circle-wrap .circle .fill {
            width: 160px;
            height: 160px;
            position: absolute;
            border-radius: 50%;
        }

        .circle-wrap .circle .mask {
            clip: rect(0px, 160px, 160px, 80px);
        }

        .circle-wrap .circle .mask .fill {
            clip: rect(0px, 80px, 160px, 0px);
            background-color: #263339;
        }

        .circle-wrap .circle .mask.full,
        .circle-wrap .circle .fill {
            animation: fill ease-in-out 1s forwards;
        }

        @keyframes fill {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(calc(var(--percentage) * 1.8deg));
            }
        }

        .circle-wrap .inside-circle {
            width: 150px;
            height: 160px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 50%;
            line-height: 140px;
            text-align: center;
            margin: 10px auto;
            font-weight: 700;
            font-size: 2.2em;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stats {
    margin-top: 10px; /* Reduced margin to move it slightly above */
    font-size: 1.0em;
    margin-bottom: 35px;
}


        .stats p {
            margin: 10px 0;
        }

        a {
            background-color: #334953;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            padding: 12px 50px;
            border-radius: 30px;
            font-size: 18px;
            box-shadow: 0 4px #2a3e44;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #45636a;
            box-shadow: 0 6px #1f2c31;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Result</h1>
        <p style="font-size: 105%; margin-top: 1em;">You have completed the Assessment.</p>
    
        <div class="circle-wrap">
            <div class="circle" id="resultCircle" style="--percentage: 0;">
                <div class="mask full">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                </div>
                <div class="inside-circle">0%</div>
            </div>
        </div>
    
        <div class="stats">
            <p>Score: <span id="score">0</span></p>
            <p>Correct Answers: <span id="correctAnswers">0</span></p>
            <p>Wrong Answers: <span id="wrongAnswers">0</span></p>
            <p>Not Attempted: <span id="notAttempted">0</span></p>
        </div>
        
        <a href="../Components/mainpage.html" style="background-color: #334953; margin-top: 40px; color: white; text-decoration: none; padding: 12px 50px; border-radius: 30px; font-size: 18px; box-shadow: 0 4px #2a3e44; transition: all 0.3s ease;">Go Home</a>

    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function displayScore() {
            const score = parseInt(getQueryParam('score'));
            const totalMarks = parseInt(getQueryParam('totalMarks'));
            const correctAnswers = parseInt(getQueryParam('correctAnswers'));
            const notAttempted = parseInt(getQueryParam('notAttempted'));
            const wrongAnswers = totalMarks - correctAnswers - notAttempted;
            const percentage = (score / totalMarks) * 100;

            const resultCircle = document.getElementById('resultCircle');
            resultCircle.style.setProperty('--percentage', percentage);
            resultCircle.querySelector('.inside-circle').textContent = `${Math.round(percentage)}%`;

            document.getElementById('score').textContent = score;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            document.getElementById('wrongAnswers').textContent = wrongAnswers;
            document.getElementById('notAttempted').textContent = notAttempted;
        }

        window.onload = displayScore;
    </script>
</body>
</html>
