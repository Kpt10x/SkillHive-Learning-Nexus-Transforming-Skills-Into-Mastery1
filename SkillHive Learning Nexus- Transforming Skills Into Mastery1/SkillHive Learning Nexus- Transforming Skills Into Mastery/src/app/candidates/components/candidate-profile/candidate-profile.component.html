<header>
  <div><strong>SkillHive</strong></div>
  <div class="nav">
    <a (click)="navigateTo('/dashboard')">Home</a>
    <a href="#">Helpdesk</a>
    <a (click)="navigateTo('/profile')">View Profile</a>
  </div>
</header>
<div class="container">
  <nav class="sidebar">
    <div style="font-family: Arial, sans-serif; font-size: 24px; padding-left: 60px;">
      <span style="color: #D5F1E5;">Skill</span><span style="color: #66C38E;">hive</span>
    </div>
    <ul>
      <li><a (click)="navigateTo('/enrolled-courses')">Enrolled Courses</a></li>
      <li><a (click)="navigateTo('/upcoming-courses')">Upcoming Courses</a></li>
      <li><a [routerLink]="['/assessments']">Assessments</a></li>
      <li><a [routerLink]="['/results']">Results</a></li>
      <li><a (click)="navigateTo('/profile')">Profile Update</a></li>
      <li><a [routerLink]="['/login']">Logout</a></li>
    </ul>
  </nav>

  <div class="main">
    <div class="one">
      <!-- Left Section -->
      <div class="left-section">
        <img
          src="https://s3-alpha-sig.figma.com/img/31a5/c6c6/96b4d5b4fc60bc2aaedf2ecb88b257ae?Expires=1736121600&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=iztAdDYA-wbBjMun7RxbOEDcmyTZDckmTgSKr8QfVKIDeY6z8hyJROwl-7L1~Er9QVnfoBVlLC0EBcApYHnSQa~DsRSEn2Pd2QrvD2DRG0tnTiXktUdknnLXCuXBWDiqXHSQprc~keq9qOXweTm0OBByAWStRRY~B11uN2~45b5wy-lcpQIpHHitbRvcmuF2vxl5Wmwr5fANNkbdhVwKZv~y8l2zz4q66hpIqxU-IzcovJAaGsIl~E9gUkv-NFOyTufRgTljlh3PMXNm8Nk-~pvkGNAC5DndjiLNwQN~3y6Ph4Z0HSc7Qc3NxOCPKWFx0sB-Cf3OwVr1WQ2YzMcTmg__"
          alt="E-Learning"
          class="image"
        />
        <h2>Skillhive E-Learning</h2>
        <p style="font-size: 15px; color:#1E1E1E;">Transforming skills into mastery</p>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <h2>Update Your Profile</h2>
        <form (submit)="updateProfile()" id="profile-form">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            [value]="student?.name"
            disabled
          />

          <label for="email">Email Address</label>
          <input type="email" id="email" [value]="student?.email" disabled />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="newPassword"
            [placeholder]="student?.password"
            name="password"
          />

          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            [(ngModel)]="newPhoneNumber"
            [placeholder]="student?.phone || 'Enter your phone number'"
            name="phone"
          />

          <button type="submit" class="btn">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
</div>
