          <h2>Skillhive E-Learning</h2>
          <p style="font-size: 15px; color:#1E1E1E;">Transforming skills into mastery</p>
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
          <h2>Update Your Profile</h2>
          <form (submit)="updateProfile()" id="profile-form">
            <label for="name">Name</label>
             <input
              type="text"
              id="name"
              [value]="student?.name"
              disabled
            /> 
            <!-- <p>{{ student?.name }}</p>  -->
           
          
            
      
            <label for="email">Email Address</label>
            <input type="email" 
                    id="email" 
                    [value]="student?.email" 
                    disabled
                    />
    
           
          
      
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="newPassword"
              [placeholder]="student?.password" 
              name="password"
            />
      
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              [(ngModel)]="newPhoneNumber"
              [placeholder]="student?.phone || 'Enter your phone number'"
              name="phone"
            />
            
      
            <button type="submit" class="btn">Update Profile</button>
          </form>
        </div>
      </div>
    </div>
