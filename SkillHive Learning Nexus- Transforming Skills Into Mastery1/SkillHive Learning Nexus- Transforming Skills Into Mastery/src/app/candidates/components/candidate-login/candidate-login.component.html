<div class="main">
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">

            src="https://s3-alpha-sig.figma.com/img/31a5/c6c6/96b4d5b4fc60bc2aaedf2ecb88b257ae?Expires=1736121600&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=iztAdDYA-wbBjMun7RxbOEDcmyTZDckmTgSKr8QfVKIDeY6z8hyJROwl-7L1~Er9QVnfoBVlLC0EBcApYHnSQa~DsRSEn2Pd2QrvD2DRG0tnTiXktUdknnLXCuXBWDiqXHSQprc~keq9qOXweTm0OBByAWStRRY~B11uN2~45b5wy-lcpQIpHHitbRvcmuF2vxl5Wmwr5fANNkbdhVwKZv~y8l2zz4q66hpIqxU-IzcovJAaGsIl~E9gUkv-NFOyTufRgTljlh3PMXNm8Nk-~pvkGNAC5DndjiLNwQN~3y6Ph4Z0HSc7Qc3NxOCPKWFx0sB-Cf3OwVr1WQ2YzMcTmg"

            class="image"
          />
          <h1>Skillhive E-Learning</h1>
          <p>Welcome Back! Please log in to continue.</p>
        </div>
      </div>
  
      <!-- Right Section -->
      <div class="right-section">
        <h2>Candidate Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
              required
            />
          </div>
  
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              required
            />
          </div>
  
          <!-- Error Message -->
          <div *ngIf="loginError" class="error-message">
            {{ loginError }}
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
        </form>
  
        <!-- Registration Link -->
        <div class="login-link">
          <p>Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
